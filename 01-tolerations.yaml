apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  labels:
    environment: dev
spec:
  replicas: 4
  selector:
    matchLabels:
      environment: dev
      project: self
      module: backend
  template:
    metadata:
      name: deploy-pod
      labels:
        environment: dev
        project: self
        module: backend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: hardware
                operator: In
                values:
                - ssd
      containers:
      - name: nginx
        image: nginx
      # nodeSelector:
      #   hardware: gpu
      tolerations:
        - key: "hardware"
          operator: "Equal"
          value: "gpu"
          effect: "NoSchedule"
        - key: "hardware"
          operator: "Equal"
          value: "gpu"
          effect: "NoExecute"
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
spec:
  selector:
    environment: dev
    project: self
    module: backend       
  ports:
  - name: deploy-port
    protocol: TCP
    port: 80
    targetPort: 80